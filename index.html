<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATL & PVR Countdowns</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    margin-top: 50px;
  }
  .countdown-container {
    margin-bottom: 40px;
  }
  .label {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .countdown {
    font-size: 2em;
    background: #222;
    color: #fff;
    padding: 20px;
    display: inline-block;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .countdown span {
    display: inline-block;
    min-width: 70px;
  }
</style>
</head>
<body>

<div class="countdown-container">
  <div class="label">ATL</div>
  <div class="countdown" id="timerATL">Loading...</div>
</div>

<div class="countdown-container">
  <div class="label">PVR</div>
  <div class="countdown" id="timerPVR">Loading...</div>
</div>

<script>
function updateCountdown(targetId, targetYear, targetMonth, targetDay, targetHour, targetMinute) {
  const now = new Date();
  
  // Create target date in America/New_York time zone
  const targetDateString = new Date(
    new Date(`${targetYear}-${targetMonth+1}-${targetDay}T${targetHour}:${targetMinute}:00`)
      .toLocaleString("en-US", { timeZone: "America/New_York" })
  );
  
  const targetDate = new Date(
    targetYear, targetMonth, targetDay, targetHour, targetMinute, 0
  );
  
  const diff = targetDate.getTime() - now.getTime();

  let timerEl = document.getElementById(targetId);
  
  if (diff <= 0) {
    timerEl.innerHTML = "Time's up!";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  timerEl.innerHTML =
    `<span>${days}d</span> <span>${hours}h</span> 
     <span>${minutes}m</span> <span>${seconds}s</span>`;
}

// Update both countdowns every second
setInterval(() => {
  updateCountdown("timerATL", 2025, 8, 1, 9, 48);  // Sept 1 9:48 AM EDT
  updateCountdown("timerPVR", 2025, 8, 2, 13, 10); // Sept 2 1:10 PM EDT
}, 1000);
</script>

</body>
</html>
