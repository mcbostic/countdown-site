<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATL & PVR Flipboard Countdown</title>

<!-- Load SolariBoard font from same folder -->
<style>
@font-face {
  font-family: 'SolariBoard';
  src: url('SolariBoard.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}

body {
  font-family: 'SolariBoard', monospace;
  background: #111;
  color: #fff;
  text-align: center;
  padding: 30px;
}

.countdown-container {
  margin-bottom: 50px;
}

.label {
  font-size: 2em;
  margin-bottom: 15px;
}

.flip-clock {
  display: inline-flex;
  gap: 5px;
  justify-content: center;
}

.flip-digit {
  position: relative;
  width: 55px;
  height: 80px;
  perspective: 1000px;
  background: #000;
  border-radius: 4px;
  overflow: hidden;
  color: #ffcc00;
  font-size: 2.5em;
  font-weight: bold;
  text-align: center;
  box-shadow: inset 0 -2px 5px rgba(0,0,0,0.7), inset 0 2px 5px rgba(255,255,255,0.05);
}

.digit-top,
.digit-bottom {
  position: absolute;
  width: 100%;
  height: 50%;
  overflow: hidden;
  background: #000;
  color: #ffcc00;
  text-shadow: 0 0 5px rgba(255,204,0,0.7);
  font-family: 'SolariBoard', monospace;
}

.digit-top {
  top: 0;
  border-bottom: 1px solid #333;
  line-height: 40px;
}

.digit-bottom {
  bottom: 0;
  border-top: 1px solid #333;
  line-height: 40px;
}

.digit-flip-front,
.digit-flip-back {
  position: absolute;
  width: 100%;
  height: 50%;
  left: 0;
  background: #000;
  color: #ffcc00;
  overflow: hidden;
  text-shadow: 0 0 5px rgba(255,204,0,0.7);
  backface-visibility: hidden;
  font-family: 'SolariBoard', monospace;
}

.digit-flip-front {
  top: 0;
  transform-origin: bottom;
}

.digit-flip-back {
  bottom: 0;
  transform-origin: top;
}

.flip {
  animation: flipAnim 0.5s forwards;
}

@keyframes flipAnim {
  0% { transform: rotateX(0); }
  100% { transform: rotateX(-90deg); }
}
</style>
</head>
