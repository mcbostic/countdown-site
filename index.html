<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matthew Bostic â€” Contact</title>
  <meta name="description" content="Contact Matthew Bostic" />
  <!-- Professional sans-serif font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0c10;
      --card: #111318;
      --text: #e7e9ee;
      --muted: #a7adbb;
      --accent: #4c8df6;
      --ring: #9db8ff;
      --border: #1c2030;
      --error: #ff6961;
      --success: #4cd964;
    }
    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2035 0, transparent 40%),
                  radial-gradient(1000px 500px at 110% 10%, #13202e 0, transparent 35%),
                  var(--bg);
      color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display:grid;
      place-items:center;
      padding: 32px 16px;
    }
    .wrapper{width:100%; max-width: 720px}
    .header{
      text-align:center;
      margin-bottom: 24px;
    }
    .name{
      font-size: clamp(28px, 4vw, 40px);
      font-weight: 700;
      letter-spacing: 0.4px;
      margin:0 0 6px;
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 22px;
    }
    form{display:grid; gap:14px}
    label{font-weight:600; font-size: 13px; color: var(--muted)}
    input, textarea{
      width: 100%;
      margin-top: 6px;
      background: #0f121a;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus, textarea:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--ring) 30%, transparent);
    }
    textarea{resize: vertical; min-height: 120px}

    .row{display: grid; gap: 12px}
    @media (min-width: 600px){
      .row{grid-template-columns:1fr 1fr}
    }

    .btn{
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent) 85%, white 5%), color-mix(in srgb, var(--accent) 85%, black 10%));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      transition: transform .05s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 10px 20px rgba(76,141,246,0.25);
    }
    .btn:hover{transform: translateY(-1px)}
    .btn:active{transform: translateY(0)}

    .status{display:none; font-size:14px;}
    .status.show{display:block}
    .status.success{color: var(--success)}
    .status.error{color: var(--error)}

    .footnote{margin-top: 14px; color: var(--muted); font-size: 12px}
    .hidebot{position:absolute; left:-5000px}
  </style>
</head>
<body>
  <main class="wrapper">
    <header class="header" aria-labelledby="site-title">
      <h1 id="site-title" class="name">Matthew Bostic</h1>
      <p class="subtitle">Get in touch using the form below.</p>
    </header>

    <section class="card" aria-label="Contact form">
      <!--
        HOW TO ENABLE FORM SUBMISSION ON GITHUB PAGES (static hosting):
        1) Create a free endpoint at https://formspree.io (or a similar service) and copy its POST URL.
        2) Replace the form action attribute below with that URL. Example:
           action="https://formspree.io/f/your_form_id"
        3) Optionally add a hidden input named _subject to customize email subject.

        TEMPORARY FALLBACK: If you just want a quick client-side confirmation
        while testing (no email will be sent), leave the action as "#" and the
        script will prevent default submission and show a success message.
      -->
      <form id="contact" action="#" method="POST" novalidate>
        <div class="row">
          <div>
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="First name" required>
          </div>
          <div>
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="Last name" required>
          </div>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can I help?" required></textarea>
        </div>
        <!-- Honeypot (spam trap) -->
        <div class="hidebot" aria-hidden="true">
          <label>Do not fill this out
            <input type="text" name="website" tabindex="-1" autocomplete="off">
          </label>
        </div>

        <button class="btn" type="submit">Send message</button>
        <p id="formStatus" class="status" role="status" aria-live="polite"></p>
        <p class="footnote">I'll never share your information. All fields are required.</p>
      </form>
    </section>
  </main>

  <script>
    (function(){
      const form = document.getElementById('contact');
      const status = document.getElementById('formStatus');

      function show(msg, type){
        status.textContent = msg;
        status.className = 'status show ' + (type || '');
      }

      form.addEventListener('submit', async (e) => {
        // If using a real endpoint, set action to that URL and remove this early return.
        if(form.getAttribute('action') === '#'){
          e.preventDefault();
          // Basic client-side validation
          if(!form.reportValidity()){ return; }
          show('Thanks! Your message looks good. Connect a form endpoint to start receiving submissions.', 'success');
          return;
        }

        // Production path (works when action points to a service like Formspree)
        e.preventDefault();
        if(!form.reportValidity()){ return; }

        const data = new FormData(form);
        // Basic bot check (honeypot)
        if(data.get('website')){ return; }

        try{
          const res = await fetch(form.action, {
            method: form.method,
            headers: { 'Accept': 'application/json' },
            body: data
          });
          if(res.ok){
            show('Thanks! Your message has been sent.', 'success');
            form.reset();
          } else {
            show('Hmm, there was a problem sending your message. Please try again later.', 'error');
          }
        }catch(err){
          show('Network error. Please check your connection and try again.', 'error');
        }
      });
    })();
  </script>
</body>
</html>
